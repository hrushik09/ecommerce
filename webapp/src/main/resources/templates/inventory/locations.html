<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div layout:fragment="content">
    <div th:x-data="|initData('${pageNo}')|">
        <div class="mb-3">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link text-bg-secondary p-3" href="/inventory/locations/create">Add New Location</a>
                </li>
            </ul>
        </div>
        <div class="row row-cols-1 row-cols-md-5">
            <template x-for="location in pagedResult.data">
                <div class="col mb-3">
                    <div class="card h-100 location">
                        <div class="card-body">
                            <h5 class="card-title" data-placement="top" data-toggle="tooltip"
                                x-text="location.name"></h5>
                            <p class="card-text" data-placement="top" data-toggle="tooltip"
                               x-text="location.address"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>
<div layout:fragment="pageScripts">
    <script src="/js/inventory/locations.js"></script>
</div>
</body>
</html>
