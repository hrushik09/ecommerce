<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div layout:fragment="content">
    <div th:x-data="|initData('${code}')|">
        <div class="row">
            <div class="col">
                <h1 x-text="location.name"></h1>
                <p x-text="location.address"></p>
                <p>Created At: <span x-text="location.createdAt"></span></p>
                <p>Updated At: <span x-text="location.updatedAt"></span></p>
            </div>
            <div class="col">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a :href="pageBaseUrl + '/' + location.code + '/warehouses/create'"
                           class="nav-link text-bg-secondary p-3">Add New Warehouse</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="pageScripts">
    <script src="/js/inventory/location.js"></script>
</div>
</body>
</html>
