<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<body>
<div layout:fragment="content">
    <div th:x-data="|initData('${regionCode}')|">
        <form @submit.prevent="createListing" method="post">
            <div class="mb-3">
                <label class="form-label" for="productCode">Product Code</label>
                <select class="form-control" id="productCode" x-model="listing.productCode">
                    <option selected>select option</option>
                    <template x-for="product in products">
                        <option :value="product.code" x-text="product.name"></option>
                    </template>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="title">Title</label>
                <input class="form-control" id="title" type="text" x-model="listing.title">
            </div>
            <div class="mb-3">
                <label class="form-label" for="description">Description</label>
                <input class="form-control" id="description" type="text" x-model="listing.description">
            </div>
            <div class="mb-3">
                <label class="form-label" for="price">Price</label>
                <input class="form-control" id="price" type="text" x-model="listing.price">
            </div>
            <div class="mb-3">
                <label class="form-label" for="currency">Currency</label>
                <select class="form-control" id="currency" x-model="listing.currency">
                    <option selected>select option</option>
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Create</button>
        </form>
        <template x-if="createListingErrorDetail">
            <div class="mt-3 alert alert-warning" role="alert" x-text="createListingErrorDetail"></div>
        </template>
    </div>
</div>
<div layout:fragment="pageScripts">
    <script src="/js/catalog/listings/create_listing.js"></script>
</div>
</body>
</html>
