<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<body>
<div layout:fragment="content">
    <div x-data="initData">
        <form @submit.prevent="createCountry" method="post">
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" id="name" type="text" x-model="country.name">
            </div>
            <button class="btn btn-primary" type="submit">Create</button>
        </form>
        <template x-if="createCountryErrorDetail">
            <div class="mt-3 alert alert-warning" role="alert" x-text="createCountryErrorDetail"></div>
        </template>
    </div>
</div>
<div layout:fragment="pageScripts">
    <script src="/js/catalog/countries/create_country.js"></script>
</div>
</body>
</html>
