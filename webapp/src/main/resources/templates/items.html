<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<body>
<div layout:fragment="content">
    <div x-data="initData">
        <form @submit.prevent="createItem" method="post">
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" id="name" type="text" x-model="item.name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="category">Category</label>
                <input class="form-control" id="category" type="text" x-model="item.category">
            </div>
            <div class="mb-3">
                <label class="form-label" for="quantity">Quantity</label>
                <input class="form-control" id="quantity" type="number" x-model="item.quantity">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
<div layout:fragment="pageScripts">
    <script src="/js/items.js"></script>
</div>
</body>
</html>
