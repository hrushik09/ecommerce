<div th:fragment="pagination">
    <template x-if="pagedResult.totalPages > 1">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li :class="{ 'disabled': pagedResult.isFirst }" class="page-item">
                    <a :href="pageBaseUrl + '?page=1'" class="page-link">First</a>
                </li>
                <li :class="{ 'disabled': !pagedResult.hasPrevious }" class="page-item">
                    <a :href="pageBaseUrl + '?page=' + (pagedResult.pageNumber-1)" class="page-link">Previous</a>
                </li>
                <li :class="{ 'disabled': !pagedResult.hasNext }" class="page-item">
                    <a :href="pageBaseUrl + '?page=' + (pagedResult.pageNumber+1)" class="page-link">Next</a>
                </li>
                <li :class="{ 'disabled': pagedResult.isLast }" class="page-item">
                    <a :href="pageBaseUrl + '?page=' + (pagedResult.totalPages)" class="page-link">Last</a>
                </li>
            </ul>
        </nav>
    </template>
</div>
<div th:fragment="child-pagination">
    <template x-if="pagedResult.totalPages > 1">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li :class="{ 'disabled': pagedResult.isFirst }" class="page-item">
                    <a :href="childBaseUrl + '?page=1'" class="page-link">First</a>
                </li>
                <li :class="{ 'disabled': !pagedResult.hasPrevious }" class="page-item">
                    <a :href="childBaseUrl + '?page=' + (pagedResult.pageNumber-1)" class="page-link">Previous</a>
                </li>
                <li :class="{ 'disabled': !pagedResult.hasNext }" class="page-item">
                    <a :href="childBaseUrl + '?page=' + (pagedResult.pageNumber+1)" class="page-link">Next</a>
                </li>
                <li :class="{ 'disabled': pagedResult.isLast }" class="page-item">
                    <a :href="childBaseUrl + '?page=' + (pagedResult.totalPages)" class="page-link">Last</a>
                </li>
            </ul>
        </nav>
    </template>
</div>
