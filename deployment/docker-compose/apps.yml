name: "ecommerce"
services:
  inventory-service:
    image: hrushik09/ecommerce-inventory-service
    container_name: inventory-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL=jdbc:mysql://inventory-db:3306/inventory-db
      - DB_USERNAME=root
      - DB_PASSWORD=rootroot
    ports:
      - "8081:8081"
    restart: unless-stopped
    depends_on:
      inventory-db:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 700m

  api-gateway:
    image: hrushik09/ecommerce-api-gateway
    container_name: api-gateway
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - INVENTORY_SERVICE_URL=http://inventory-service:8081
    ports:
      - "8989:8989"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 700m

  webapp:
    image: hrushik09/ecommerce-webapp
    container_name: webapp
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - ECOMMERCE_API_GATEWAY_URL=http://api-gateway:8989
    ports:
      - "8080:8080"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 700m